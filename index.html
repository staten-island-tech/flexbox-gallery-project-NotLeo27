<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sofadi+One&display=swap" rel="stylesheet">
    <title>Plant Vs Zombies</title>
  </head>
  <body>
    <h1 class="title">Plants vs Zombies or something idk</h1>
    
    <div class=flexbox>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZPeashooter.png" alt="">
        </div>
        <div class="card-description">A staple and the first thing that comes in mind</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZsunflower.png" alt="">
        </div>
        <div class="card-description">Must run for early game</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZCherryBomb.png" alt="">
        </div>
        <div class="card-description">Not going to lie, this thing is hot trash.</div>
      </div>
      
      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZPuff-Shroom.png" alt="">
        </div>
        <div class="card-description">0 cost angel sent from heaven itself</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZKernelPult.png" alt="">
        </div>
        <div class="card-description">Goated</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZChomper.png" alt="">
        </div>
        <div class="card-description">Stalling tool</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZwalnut.png" alt="">
        </div>
        <div class="card-description">Another staple of the game</div>
      </div>

      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZCabbage.png" alt="">
        </div>
        <div class="card-description">Another GOAT</div>
      </div>
      
      <div class="card">
        <div class="card-back">
          <img class="image" src="PvZJalapeno.png" alt="">
        </div>
        <div class="card-description">Cherry bomb but not trash</div>
      </div>

    </div>
  </body>
</html>
